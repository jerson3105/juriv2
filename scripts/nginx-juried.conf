# ===========================================
# CONFIGURACIÓN DE NGINX - JURIED
# ===========================================
# Ubicación: /etc/nginx/sites-available/juried
# Activar: sudo ln -s /etc/nginx/sites-available/juried /etc/nginx/sites-enabled/
# Probar: sudo nginx -t
# Recargar: sudo systemctl reload nginx

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tudominio.com www.tudominio.com;
    
    # Redirigir todo el tráfico a HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tudominio.com www.tudominio.com;

    # ===========================================
    # SSL/TLS Configuration
    # ===========================================
    ssl_certificate /etc/letsencrypt/live/tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tudominio.com/privkey.pem;
    
    # SSL Protocols y Ciphers (seguridad moderna)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Session
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/tudominio.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ===========================================
    # Security Headers
    # ===========================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ===========================================
    # Compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ===========================================
    # Limits
    # ===========================================
    client_max_body_size 10M; # Tamaño máximo de upload
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ===========================================
    # Frontend (React SPA)
    # ===========================================
    location / {
        root /var/www/juried/client/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # No cache para index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }

    # ===========================================
    # API Backend (Node.js + Express)
    # ===========================================
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # ===========================================
    # WebSocket (Socket.io)
    # ===========================================
    location /socket.io {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts más largos para WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        proxy_cache_bypass $http_upgrade;
    }

    # ===========================================
    # Archivos Estáticos del Servidor
    # ===========================================
    
    # Badges (insignias)
    location /badges {
        alias /var/www/juried/server/public/badges;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Avatars (avatares de usuario)
    location /avatars {
        alias /var/www/juried/server/uploads/avatars;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Uploads generales
    location /uploads {
        alias /var/www/juried/server/uploads;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ===========================================
    # Logs
    # ===========================================
    access_log /var/log/nginx/juried-access.log;
    error_log /var/log/nginx/juried-error.log warn;

    # ===========================================
    # Bloquear acceso a archivos sensibles
    # ===========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
}
